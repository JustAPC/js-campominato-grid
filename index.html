<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Campo Minato</title>
</head>
<body>
    <header class="py-3">
        <div class="container d-flex justify-content-between">
            <div class="d-flex">
                <img src="./asset/img/Logo.png" alt="Logo Boolean" class="px-3">
                <h1 class="px-3 text-black">Campo Minato</h1>
            </div>

            <div class="d-flex align-items-center"> 
                <span class="px-2">Difficoltà:</span>

                <select class="form-select form-select-sm" id="difficulty">
                    <option selected>Scegli la difficoltà</option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                
                <button id="bottone" class="px-4 mx-2">Play!</button>
            </div>


        </div>

    </header>

    <main>
        <div id="grid" class="griglia d-flex d-none"></div>
    </main>

    <footer class="fixed-bottom py-3">
        <div class="container">
            <h5>Made with &#9829; by <a href="#">Boolean</a></h5>

        </div>
    </footer>




    <script src="./asset/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
